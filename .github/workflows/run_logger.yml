name: Run OpenSky Logger

on:
  schedule:
    - cron: '0 * * * *'    # ‚è∞ Runs every hour (UTC)
  workflow_dispatch:       # üîò Allow manual run from GitHub UI

jobs:
  logger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run the logger script
      run: |
        python opensky_logger_detailed.py

    - name: Commit and push updated CSV
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${GH_TOKEN}@github.com/${{ github.repository }}
        git add opensky_india_detailed.csv
        git commit -m "üõ´ Log updated on $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes"
        git push origin main
