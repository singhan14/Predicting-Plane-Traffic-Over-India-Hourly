<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Prediction Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f6391;
    }
    #prediction-result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #ecf0f1;
    }
    #loader {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üõ´ Flight Count Prediction</h1>

  <label for="date">üìÖ Select Date:</label>
  <input type="date" id="date" required />

  <label for="time">‚è∞ Select Time (24h):</label>
  <input type="time" id="time" required />

  <button onclick="fetchPrediction()">üîç Generate Prediction</button>

  <div id="loader" style="display: none;">‚è≥ Loading...</div>
  <div id="prediction-result"></div>

  <script>
    async function fetchPrediction() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const resultBox = document.getElementById("prediction-result");
      const loader = document.getElementById("loader");

      if (!date || !time) {
        alert("‚ö†Ô∏è Please select both a date and a time.");
        return;
      }

      const apiUrl = `https://predicting-planes-over-india-6.onrender.com/predict?date=${date}&time=${time}`;

      try {
        loader.style.display = "block";
        resultBox.style.color = "black";
        resultBox.innerHTML = "";

        const response = await fetch(apiUrl);
        loader.style.display = "none";

        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (!data.flight_count || !data.traffic_density) {
          throw new Error("Incomplete data from server");
        }

        resultBox.style.color = "green";
        resultBox.innerHTML = `
          ‚úÖ <b>Predicted Flight Count:</b> ${data.flight_count}<br/>
          üõ∞Ô∏è <b>Traffic Density:</b> ${data.traffic_density}<br/>
        `;
      } catch (error) {
        console.error("‚ùå Error fetching prediction:", error);
        loader.style.display = "none";
        resultBox.style.color = "red";
        resultBox.innerHTML = `‚ùå Error: ${error.message}`;
      }
    }
  </script>

</body>
</html>
